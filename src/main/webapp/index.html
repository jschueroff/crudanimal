<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Inicial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
         <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/angular-toastr.min.css" rel="stylesheet">
        
    </head>
    <body ng-app="HelpApp">
        <div ng-controller="ChamadoController as controller">
            <h1>Cadastro Ficha</h1>

            <div style="border: 1px solid black;"
                 ng-show="controller.chamado">
                <label for="chamadoId">ID: </label><br>
                
                <input type="number" 
                       id="chamadoId" 
                       ng-model="controller.chamado.id"
                       disabled><br>

                <label for="assunto">Observação: </label><br>
                <input type="text" id="assunto" ng-model="controller.chamado.assunto"><br>

                <label for="mensagem">Status: </label><br>
                <!--                <textarea rows="4" id="mensagem" ng-model="controller.chamado.mensagem"></textarea><br>-->
                <input type="text" id="mensagem" ng-model="controller.chamado.mensagem"> <br>
                
                
                <button type="button" data-ng-click="controller.salvar()" class="btn-primary">Salvar</button>
                <button type="button" data-ng-click="controller.chamado = undefined" class="btn-warning">Cancelar</button>
            </div>

            <div style="border: 1px solid black;"
                 data-ng-show="!controller.chamado">
               
                <input type="text" ng-model="controller.chamado.filtro">
                <button type="button" data-ng-click="controller.filtro()" class="btn-primary">Filtro</button><br>
                <br>
                <table border="1" width="100%" align="center" class=" table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Observação</th>
                        <th>Status</th>
                        <th>Opções</th>
                    </tr>
                    <tr data-ng-repeat="chamado in controller.chamados">
                        <td>{{chamado.id}}</td>
                        <td>{{chamado.assunto}}</td>
                        <td>{{chamado.mensagem}}</td>
                        <td>
                            <button type="button" data-ng-click="controller.alterar(chamado)" class="btn-warning">Alterar</button>
                            <button type="button" data-ng-click="controller.deletar(chamado)" class="btn-danger">Excluir</button>
                            
                        </td>
                    </tr>
                </table>
                
                <button type="button" data-ng-click="controller.novo()" class="btn-sucess">Nova Ficha</button>
            </div>
        </div>
    </div>

    <script src="resources/angular.js"></script>
    <script src="resources/help.js"></script>
</body>
</html>
